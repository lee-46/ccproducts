<h1 mat-dialog-title class="text-light bg-dark p-1">Delete confirmation</h1>
<div mat-dialog-content class="m-3">Are you sure you want to delete <strong>{{data.Name}}</strong> product?</div>
<div mat-dialog-action class="m-3">
    <button mat-button cdkFocusInitial class="mr-2" (click)="No()">No</button>
    <button mat-flat-button [mat-dialog-close]="data" color="warn">Yes</button>
</div>
