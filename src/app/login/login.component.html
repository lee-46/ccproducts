<div class="login">
    <div class="card shadow p-3 mb-5 bg-white loginc">
        <div class="title-color bg-dark">
            <h1 class="d-inline-flex ml-2">Login</h1>
            <img src="./../../assets/round_login_white_18dp.png" width="30" height="30" class="mr-2 mt-2 float-right">
        </div>
        <div class="card-body">
            <form novalidate [formGroup]="loginForm" id="loginform" (submit)="login()">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>User Name</mat-label>
                            <input matInput formControlName="userid">
                            <mat-hint>Use <strong>admin</strong> as user name</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password">
                            <mat-hint>Use <strong>admin</strong> as password</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign-in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
